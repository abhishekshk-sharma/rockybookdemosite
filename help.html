<script>

    $(document).ready(function(){
        $('#menua').click(function(){
            $(".menumodal").show(600);
            $("#menua").hide(600);
            $(".logoic").hide(600);
            $(".searchic").hide(600);
            $("#timediv").hide(600);
        });
        $('#menua1').click(function(){
            $(".menumodal1").show(600);
            $("#menua1").hide(600);
            $(".logoic").hide(600);
            
        });
        $(".modalclose").click(function(){
            $(".menumodal").hide(600);
            $("#menua").show(600);
            $(".logoic").show(600);
            $(".searchic").show(600);
            $("#timediv").show(600);
        });
        $(".modalclose1").click(function(){
            $(".menumodal1").hide(600);
            $("#menua1").show(600);
            $(".logoic").show(600);
            
        });
        $("#next").click(function(){
            $(".slider").animate({left:"100px"});
            // $(".slider").fadeOut("fast").fadeIn(1000);

        });
    });
</script>
